name: wisepick_proxy_server
description: Proxy server for OpenAI-compatible API with JD Union Scraper
version: 0.1.0
environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  shelf: ^1.4.0
  shelf_router: ^1.0.0
  http: ^0.13.0
  crypto: ^3.0.2
  puppeteer: ^3.14.0
  path: ^1.8.0
  # 新增：用户账号和同步功能
  postgres: ^3.5.3           # PostgreSQL 数据库驱动
  dbcrypt: ^2.0.0            # bcrypt 密码加密
  dart_jsonwebtoken: ^2.14.1 # JWT Token 处理
  uuid: ^4.5.1               # UUID 生成
  web_socket_channel: ^3.0.2 # WebSocket 支持
  mailer: ^6.2.0             # 邮件发送（验证码）
  dotenv: ^4.2.0             # 环境变量管理

dev_dependencies:
  test: ^1.24.0
  lints: ^4.0.0

executables:
  proxy_server: bin/proxy_server.dart
  test_cookie_manager: bin/test_cookie_manager.dart
  test_browser_pool: bin/test_browser_pool.dart